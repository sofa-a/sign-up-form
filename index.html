<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Things</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/image-container.css">
    <link rel="stylesheet" href="style/text-container.css">
</head>
<body>
    <div id="image-container">
        <img src="images/forest.jpg" alt="autumn forest and river" class="forest-image">
        <h2 class="image-logo">THINGS</h2>
        <p class="image-credit">Photo by 
            <a href="https://unsplash.com/@sorasagano" id="photographer">
                Sora Sagano
            </a>
            on
            <a href="https://unsplash.com" id="website">
                Unsplash
            </a> 
        </p>
    </div>
    <div id="text-container">
        <p class="info">
            If you want cool things this is the perfect subscription for you.
            You won't look back, a customer can never be unimpressed with us.
        </p>
        <div id="form-section">
            <form action="https://httpbin.org/post" method="post">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-number" required 
                        pattern="^04\d{8}" title="Invalid phone number entered">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="confirm-password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <p class="footer-info">Already have an account?
            <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
